<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../pasta.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>たらこパスタ（２人前）</h2>
        <p><img src="../pasta_img/no_image.png" alt="たらこパスタ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・パスタ</th>
            <td>２００ｇ</td>
          </tr>

          <tr>
            <th>・たらこ（※）</th>
            <td>１２０ｇ</td>
          </tr>

          <tr>
            <th>・生クリームorホイップ（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・バター（※）</th>
            <td>３０ｇ</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>大さじ１杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>パスタを茹でる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>パスタを茹でている間に※をボールに入れ混ぜ合わせる</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>パスタが茹で上がったら湯切りをしないで（２）に入れる</td>
          </tr>

          <tr>
            <th>４．</th>
            <td>よく混ぜ合わせお皿にもる。好みでシソやノリをトッピング</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
