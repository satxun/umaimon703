  <title>バジルパン粉焼き</title>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../niku.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>バジルパン粉焼き</h2>
        <p><img src="../../img/no_image.png" alt="バジルパン粉焼き"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・鶏むね肉or鯖</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・マヨネーズ</th>
           <td>適量</td>
          </tr>

          <tr>
            <th>・パン粉</th>
             <td>適量</td>
          </tr>

          <tr>
            <th>・乾燥バジル</th>
             <td>適量</td>
          </tr>

          <tr>
            <th>・オリーブオイル</th>
             <td>適量</td>
          </tr>

        </table>

      </section>
      
      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>鶏むねは食べやすいサイズにそぎ切り。<br>
                鯖は食べやすいサイズに切ってなるべく骨をとる
            </td>
          </tr>

          <tr>
            <th>２．</th>
            <td>（１）にマヨネーズをぬって塩コショウを振る</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>パン粉にバジルを混ぜて（２）につける</td>
          </tr>

          <tr>
            <th>４．</th>
            <td>多めのオリーブオイルで揚げ焼きをする</td>
          </tr>
          
        </table>
      </section>
    </main>
