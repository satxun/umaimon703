  <title>鶏ハム</title>
  <link rel="stylesheet" href="../../css/recipe.css">
  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../niku.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>鶏ハム</h2>
        <p><img src="../niku_img/no_image.png" alt="鶏ハム"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・鶏むね肉</th>
            <td>１枚</td>
          </tr>

          <tr>
            <th>・塩コショウ</th>
            <td>多め</td>
          </tr>

      </table>
      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>鶏むね肉の皮を外して塩コショウを擦り込む<br>
            （この時にバジルやレモンを擦り込んでも良い）</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>ジップロックにむね肉を入れて袋の空気をしっかり抜く</td>
          </tr>
          
          <tr>
            <th>３．</th>
            <td>鍋にお湯を沸かし沸騰したら火を止めて、ジップロックに入れたむね肉を投入して蓋をする</td>
          </tr>
          
          <tr>
            <th>４．</th>
            <td>２０～２５分経ったら取り出して冷めるまで放置。冷めたら切り分ける。</td>
          </tr>
          
        </table>
      </section>
    </main>

  </div>
