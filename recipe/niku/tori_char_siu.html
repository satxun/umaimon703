  <title>鶏チャーシュー</title>
  <link rel="stylesheet" href="../../css/recipe.css">
  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../niku.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>鶏チャーシュー</h2>
        <p><img src="../../img/no_image.png" alt="鶏チャーシュー"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・鶏むね肉</th>
            <td>２枚</td>
          </tr>

          <tr>
            <th>・紅茶ティーパック</th>
            <td>１個</td>
          </tr>

          
          <tr>
            <th>・醤油（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・おろし生姜（※）</th>
            <td>１片</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>鍋に鶏むね肉がかぶるくらいのお湯を沸かして、鶏肉をティーパックをいれて１５～２０分茹でる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>ジップロックに※を混ぜ合わせる</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>（２）に（１）を入れて３時間以上付け込む</td>
          </tr>
          
        </table>
      </section>
    </main>

  </div>
