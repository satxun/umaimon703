  <title>黒酢酢豚（鳥）</title>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../niku.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>黒酢酢豚（鳥）</h2>
        <p><img src="../../img/no_image.png" alt="黒酢酢豚（鳥）"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>
          <tr>
            <th>・豚肉（鶏）</th>
            <td>４００ｇ</td>
          </tr>
          <tr>
            <th>・水（※）</th>
            <td>２００CC</td>
          </tr>
          <tr>
            <th>・ウェイパー（※）</th>
            <td>小さじ２杯</td>
          </tr>
          <tr>
            <th>・黒酢（※）</th>
            <td>大さじ３杯</td>
          </tr>
          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ５杯</td>
          </tr>
          <tr>
            <th>・片栗粉（※）</th>
            <td>大さじ１杯</td>
          </tr>
          <tr>
            <th>・醤油（※）</th>
            <td>小さじ４杯</td>
          </tr>
          <tr>
            <th>・ゴマ油（※）</th>
            <td>小さじ２杯</td>
          </tr>

            <tr>
            <th>・リンゴ酢（※）</th>
            <td>大さじ３杯</td>
          </tr>

            <tr>
            <th>・酒（※）</th>
            <td>大さじ１杯</td>
          </tr>
        </table>
                 <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>肉と野菜を炒める</td>
          </tr>
          <tr>
            <th>２．</th>
            <td>（１）に火が通ったら※を入れてトロミがついて全体に絡む迄炒める</td>
          </tr>
        </table>
      </section>
    </main>
