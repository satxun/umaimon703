  <title>餃子</title>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../niku.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>餃子</h2>
        <p><img src="../../img/no_image.png" alt="餃子"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

   <tr>
            <th>・餃子の皮</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・ひき肉</th>
            <td>３００ｇ</td>
          </tr>

          <tr>
            <th>・ニラ</th>
            <td>１束</td>
          </tr>

          <tr>
            <th>・キャベツ</th>
            <td>１／４～<br>１／２個</td>
          </tr>

          <tr>
            <th>・しょうが</th>
            <td>２片</td>
          </tr>

          <tr>
            <th>・にんにく</th>
            <td>３片</td>
          </tr>

          <tr>
            <th>・オイスターソース（※）</th>
            <td>大さじ３杯</td>
          </tr>
          
          <tr>
            <th>・酒（※）</th>
            <td>大さじ３杯</td>
          </tr>
          
          <tr>
            <th>・ゴマ油（※）</th>
            <td>大さじ３杯</td>
          </tr>
          <tr>
            <th>・塩（※）</th>
            <td>小さじ２杯</td>
          </tr>
          
          <tr>
            <th>・中華だし（※）</th>
            <td>大さじ１杯</td>
          </tr>
       
        </table>
         <p>（※）はすべて混ぜて入れる調味料</p>
      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>ニラ・キャベツ・にんにく・しょうがをみじん切りにする</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>（１）に※を合わせて粘り気が出るまで混ぜる</td>
          </tr>
          
          <tr>
            <th>３．</th>
            <td>皮で包んで焼く。</td>
          </tr>

        </table>
      </section>
    </main>
