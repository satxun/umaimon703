  <title>ミニトマトのシロップ漬け</title>

  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../kannmi.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>ミニトマトのシロップ漬け</h2>
        <p><img src="../kannmi_img/no_image.png" alt="ミニトマトのシロップ漬け"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・ミニトマト</th>
            <td>２０～３０個</td>
          </tr>

          <tr>
            <th>・砂糖</th>
            <td>１００ｇ</td>
          </tr>

          <tr>
            <th>・水</th>
            <td>２００ｍｌ</td>
          </tr>

          <tr>
            <th>・レモン汁</th>
            <td>小さじ１杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>ミニトマトに薄く切り込みをいれて熱湯にくぐらせて皮を湯剥きする</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>鍋に水と砂糖をいれ煮立たせ、砂糖が溶けたら火を止めレモン汁を加え冷ます</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>冷ました（２）に湯剥きしたミニトマトを入れて一晩寝かせる。</td>
          </tr>


        </table>
      </section>
    </main>

  </div>
