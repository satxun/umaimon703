<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../kannmi.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>大学芋</h2>
        <p><img src="../kannmi_img/no_image.png" alt="大学芋"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・さつまいも（かぼちゃでも可）</th>
            <td>中３本位</td>
          </tr>

          <tr>
            <th>・黒ゴマ</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>大さじ１杯</td>
          </tr>

           <tr>
            <th>・みりん（※）</th>
            <td>大さじ２杯</td>
          </tr>

           <tr>
            <th>・塩（※）</th>
            <td>１つまみ</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>さつまいもを乱切りにしたら５分程度水にさらす</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>さつまいもの水気をとり油で揚げる</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>フライパンに※をいれグツグツになるまで火にかける。</td>
          </tr>

           <tr>
            <th>４．</th>
            <td>グツグツになったらさつまいもを入れ全体に絡める。トロミがついたら火を止めて黒ゴマをかけてからめる。</td>
          </tr>


        </table>
      </section>
    </main>

  </div>
