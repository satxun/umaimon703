  <meta charset="UTF-8">

  <title>トマトチーズ鍋のスープ</title>
  <link rel="stylesheet" href="../../css/recipe.css">
  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../sonota.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>トマトチーズ鍋のスープ</h2>
        <p><img src="../../img/no_image.png" alt="トマトチーズ鍋のスープ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・トマト缶</th>
            <td>１缶</td>
          </tr>

          <tr>
            <th>・水</th>
            <td>トマト缶<br>
              １缶分</td>
          </tr>

          <tr>
            <th>・コンソメ</th>
            <td>１個</td>
          </tr>

          <tr>
            <th>・酒</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・みりん</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・砂糖</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・おろしにんにく</th>
            <td>小さじ２杯</td>
          </tr>

          <tr>
            <th>・オリーブオイル</th>
            <td>大さじ1杯</td>
          </tr>

          <tr>
            <th>・塩コショウ</th>
            <td>少々</td>
          </tr>

          <tr>
            <th>・ケチャップ</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・ソース</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・とろけるチーズ</th>
            <td>お好みの量</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>
      </section>
      <section class="howto">
        <h3>作り方</h3>
        <table>

          <tr>
            <th>１．</th>
            <td>チーズ以外の材料を鍋にいれて煮立たせる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>煮立ったらチーズを入れて完成。</td>
          </tr>

          <tr>
            <th>追記</th>
            <td>（１）のタイミングで好きな具材を煮込んてトマトチーズ鍋に！</td>
          </tr>

        </table>
      </section>
    </main>
