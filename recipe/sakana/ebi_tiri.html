  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../sakan.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>エビチリ</h2>
        <p><img src="../sakana_img/no_image.png" alt="エビチリ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・エビ</th>
            <td>２５尾程度</td>
          </tr>

          <tr>
            <th>・小麦粉</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・片栗粉</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・ゴマ油</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・ケチャップ（※）</th>
            <td>大さじ６杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・中華だし（※）</th>
            <td>小さじ１杯</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>大さじ３杯</td>
          </tr>

          <tr>
            <th>・豆板醤（なくてもよい）（※）</th>
            <td>小さじ２杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>殻をむいて片栗粉で揉み洗いしてから小麦粉をまぶす</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>（１）を多めのごま油で揚げ焼きをする</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>フライパンの油をふき取り、混ぜ合わせた※を入れてトロミが付くまで全体に絡むように火にかける。</td>
          </tr>

        </table>
      </section>
    </main>
