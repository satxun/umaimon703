  <title>エビマヨ</title>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../sakan.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>エビマヨ</h2>
        <p><img src="../sakana_img/no_image.png" alt="エビマヨ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・エビ</th>
            <td>２２尾程度</td>
          </tr>

          <tr>
            <th>・片栗粉</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・マヨネーズ（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・ケチャップ（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・酢（※）</th>
            <td>小さじ１杯</td>
          </tr>

          <tr>
            <th>・牛乳（※）</th>
            <td>大さじ１杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>エビの殻をむいて背ワタを取ったら、片栗粉で揉み洗いする</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>洗ったエビの水気をしっかりとって片栗粉をまぶす</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>フライパンに多めに油を入れて揚げ焼きにする</td>
          </tr>

             <tr>
            <th>４．</th>
            <td>フライパンの油をふき取って混ぜ合わせた※を入れて軽く火にかけて完成。</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
