  <title>さんまの梅煮</title>

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../sakan.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>さんまの梅煮</h2>
        <p><img src="../sakana_img/no_image.png" alt="さんまの梅煮"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・さんま</th>
            <td>３本</td>
          </tr>

          <tr>
            <th>・梅干し</th>
            <td>２～３個</td>
          </tr>

            <th>・醤油（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・みりん（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>１００ｃｃ</td>
          </tr>


        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>さんまの内臓、頭、尻尾を取り食べやすいサイズに筒切りにしておく</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>梅干しをみじん切りにする</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>梅干しと※を圧力鍋に入れて一度に立たせてあと、さんまを入れて１５～２０分加圧</td>
          </tr>

          <tr>
            <th>４．</th>
            <td>加圧が終わった、ふたを開けて少し煮詰めて完成。</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
