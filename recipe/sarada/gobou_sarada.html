  <title>ごぼうサラダ</title>
  <link rel="stylesheet" href="../../css/recipe.css">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../sarada.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>ごぼうサラダ</h2>
        <p><img src="../sarada_img/no_image.png" alt="ごぼうサラダ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・ごぼう</th>
            <td>２本</td>
          </tr>

          <tr>
            <th>・にんじん</th>
            <td>１本</td>
          </tr>

          <tr>
            <th>・サラダ豆</th>
            <td>１袋</td>
          </tr>

          <tr>
            <th>・マヨネーズ（※）</th>
            <td>大さじ<br>４．５杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯強</td>
          </tr>

          <tr>
            <th>・すりごま（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・酢（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>小さじ１杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>ごぼう・にんじんを細切りにしてから、５分程ゆで、サラダ豆を加える。そこから更に５分間茹でる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>具材を茹でている間に、ボールに※を混ぜ合わせておく</td>
          </tr>

          <tr>
            <th>４．</th>
            <td>茹で上がった具材を水切りし、（２）に加えしっかり混ぜ合わせる。</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
