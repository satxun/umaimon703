  <title>タコ焼き（５０個）</title>

  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../konamono.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>タコ焼き（５０個）</h2>
        <p><img src="../konamono_img/no_image.png" alt="タコ焼き"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>
<tr>
            <th>・タコ（又はお好みの具材）</th>
            <td>適量</td>
          </tr>
          <tr>
            <th>・キャベツ</th>
            <td>１／４個</td>
          </tr>

          <tr>
            <th>・天かす</th>
            <td>お好みの量</td>
          </tr>

          
          <tr>
            <th>・タコ焼き粉（※）</th>
            <td>２００ｇ</td>
          </tr>

          <tr>
            <th>・卵（※）</th>
            <td>３個</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>９００ｃｃ</td>
          </tr>

          <tr>
            <th>・だしの素（※）</th>
            <td>小さじ１杯</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>小さじ１杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>※をボールに入れダマが出来ないように、よく混ぜる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>熱したタコ焼きプレートに油をひき※を入れたら、タコ・キャベツ・天かすを入れる</td>
          </tr>

          <tr>
            <th>追記</th>
            <td>タコ以外にも具材はお好みで！！</td>
          

        </table>
      </section>
    </main>

  </div>
