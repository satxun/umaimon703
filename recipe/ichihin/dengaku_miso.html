    <main>
      <section class="food">
        <h2>田楽みそ</h2>
        <p><img src="../ichihin_img/no_image.png" alt="田楽みそ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・味噌</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・砂糖</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・みりん</th>
            <td>大さじ３杯</td>
          </tr>

          <tr>
            <th>・酒</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・水</th>
            <td>大さじ１杯</td>
          </tr>

        </table>
     
      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>材料をすべて鍋に入れ、弱～中火で焦がさないように煮立つまで、混ぜ続ける。</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>ツヤが出てトロミが付いたら完成</td>
          </tr>

          <tr>
            <th>追記</th>
            <td>揚げナス・こんにゃく・豆腐・大根などにかけて…。田楽みそを食材にかけてからトースターで焼いてもよい！</td>
          </tr>

        </table>
      </section>
