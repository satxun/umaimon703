  <title>もちもちニンジン</title>
  <link rel="stylesheet" href="../../css/recipe.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../ichihin.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>もちもちニンジン</h2>
        <p><img src="../ichihin_img/no_image.png" alt="もちもちニンジン"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・にんじん</th>
            <td>大１本</td>
          </tr>

          <tr>
            <th>・バター</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・サラダ油</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・片栗粉（※）</th>
            <td>大さじ２杯強</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>大さじ１杯</td>
          </tr>

          <tr>
            <th>・塩（※）</th>
            <td>小さじ<br>
            １／２杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>にんじんを薄くスライスしてから千切りにして※と合わせる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>フライパンにサラダ油をバターを半量ずつ熱したら（１）を薄く延ばして両面焼く。</td>
          </tr>


        </table>
      </section>
    </main>

  </div>
