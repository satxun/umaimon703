<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../ichihin.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>ニラ饅頭もどき</h2>
        <p><img src="../ichihin_img/no_image.png" alt="ニラ饅頭もどき"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・餃子の皮</th>
            <td>２０枚</td>
          </tr>

          <tr>
            <th>・ニラ</th>
            <td>１束</td>
          </tr>

          <tr>
            <th>・豚ひき肉（※）</th>
            <td>２００ｇ</td>
          </tr>

          <tr>
            <th>・ウェイパー（※）</th>
            <td>小さじ１杯</td>
          </tr>

          <tr>
            <th>・塩コショウ（※）</th>
            <td>少々</td>
          </tr>

          <tr>
            <th>・ゴマ油（※）</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>小さじ２杯</td>
          </tr>
        
        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>ニラを細かく刻み※をよく混ぜる</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>餃子の皮の中心に（１）をのせ皮の縁に水を付けて中心にひだを寄せながら丸く平く整える</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>フライパンに油を熱して裏面から焼く。裏返したら蓋をして火を弱めて蒸し焼きにする。</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
