    <main>
      <section class="food">
        <h2>ごぼうの甘辛ごまだれ</h2>
        <p><img src="../ichihin_img/no_image.png" alt="ごぼうの甘辛ごまだれ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・ごぼう</th>
            <td>２本程度</td>
          </tr>

          <tr>
            <th>・片栗粉</th>
            <td>大さじ<br>
              １．５杯</td>
          </tr>

           <tr>
            <th>・酢</th>
            <td>適量</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・みりん（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・ごま（※）</th>
            <td>大さじ２杯</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>ごぼうの皮をむき、細長く食べやすいサイズに切って酢水につける</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>片栗粉をまぶして油で揚げる</td>
          </tr>

          <tr>
            <th>３．</th>
            <td>別のフライパンに※を入れトロミがつくまで火にかける</td>
          </tr>

          <tr>
            <th>４．</th>
            <td>ごぼうと（３）からめて完成。</td>
          </tr>

        </table>
      </section>
