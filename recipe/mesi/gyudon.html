<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>牛丼</title>
  <link rel="stylesheet" href="../../css/recipe.css">
  <link rel="icon" href="../../img/fav.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="inner">

    <header>
      <h1><a href="../../index.html">美味いもん処&emsp;奈緒美</a></h1>
      <p><a href="../mesi.html">前に戻る</a></p>
    </header>

    <main>
      <section class="food">
        <h2>牛丼</h2>
        <p><img src="../mesi_img/no_image.png" alt="ジャンバラヤ"></p>
      </section>

      <section class="ingredients">
        <h3>材&emsp;料</h3>
        <table>

          <tr>
            <th>・牛薄切り肉</th>
            <td>５００ｇ</td>
          </tr>

          <tr>
            <th>・玉ねぎ</th>
            <td>１個</td>
          </tr>

          <tr>
            <th>・水（※）</th>
            <td>５００ｃｃ</td>
          </tr>

          <tr>
            <th>・醤油（※）</th>
            <td>大さじ４杯</td>
          </tr>

          <tr>
            <th>・酒（※）</th>
            <td>大さじ３杯</td>
          </tr>

          <tr>
            <th>・砂糖（※）</th>
            <td>大さじ３杯</td>
          </tr>

          <tr>
            <th>・みりん（※）</th>
            <td>大さじ２杯</td>
          </tr>

          <tr>
            <th>・おろししょうが（※）</th>
            <td>少々</td>
          </tr>

        </table>
        <p>（※）はすべて混ぜて入れる調味料</p>

      </section>

      <section class="howto">
        <h3>作り方</h3>
        <table>
          <tr>
            <th>１．</th>
            <td>鍋に※を入れて薄切りにした玉ねぎを入れて中火で５～１０分煮込む</td>
          </tr>

          <tr>
            <th>２．</th>
            <td>（１）に牛薄切り肉をほぐしながら入れて中火で更に１５分程煮込む。</td>
          </tr>

          <tr>
            <th>追記</th>
            <td>一度冷ましてから温め直すとより味が染みて良い</td>
          </tr>

        </table>
      </section>
    </main>

  </div>
